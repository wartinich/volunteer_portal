name: Linter

on:
  pull_request:
    branches: ["develop"]

jobs:
  build:
    name: Flake8 linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.10
      - name: Install dependencies
        run: pip install -r requirements.txt --no-cache-dir
      - name: Run flake8
        run: flake8 .
