name: Linter

on:
  push:
    paths:
      - '*.py'
  pull_request:
    branches:
      - develop

jobs:
  linter:
    name: Flake8 linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10.4'
      - name: Install flake8
        run: pip install flake8
      - name: Run flake8
        uses: flake8
