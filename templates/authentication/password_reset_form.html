{% extends 'authentication/base.html' %}

{% block title %}Reset password{% endblock %}

{% block form %}
    <div class="relative top-0 bottom-0 left-0 right-0 m-auto p-4 w-full max-w-sm bg-white rounded-lg border border-gray-200 shadow-md sm:p-6 md:p-8">
        <form class="space-y-3" method="POST">
        {% csrf_token %}
        <h5 class="text-xl text-center font-medium mt-0 text-gray-900 dark:text-white">Forgot password</h5>
        <div>
            <label for="id_email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Email</label>
            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="email@gmail.com" required="" value="{{ request.user.email }}">
        </div>
        <button class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Reset password</button>
    </form>
    </div>
{% endblock %}
