{% extends 'user_profile/base.html' %}

{% block form %}
    <div style="width: 70%; height: max-content;" class="mt-6 ml-6 m-auto w-2/4 p-4 bg-white rounded-lg border border-gray-200 shadow-md">
        <form method="post">
            {% csrf_token %}
            <h3 class="mt-1 text-2xl uppercase font-medium text-gray-500">Change password</h3>
            <div class="mt-3">
                <div class="mb-2">
                    <label for="old_password" class="block mb-2 text-lg font-medium text-gray-900 dark:text-gray-300">Old
                        password</label>
                    <input type="password" name="old_password" id="old_password" placeholder="••••••••"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/2 p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">
                </div>
                <div class="mb-2">
                    <label for="new_password" class="block mb-2 text-lg font-medium text-gray-900 dark:text-gray-300">New
                        password</label>
                    <input type="password" name="new_password1" id="new_password" placeholder="••••••••"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/2 p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">
                </div>
                <div class="mb-2">
                    <label for="confirm_new_password"
                           class="block mb-2 text-lg font-medium text-gray-900 dark:text-gray-300">Confirm
                        new password</label>
                    <input type="password" name="new_password2" id="confirm_new_password" placeholder="••••••••"
                           class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-1/2 p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white">
                </div>
            </div>
            <div class="mt-3 flex justify-end">
                <a href="{% url "user_profile:profile" %}"
                   class="text-white bg-red-700 hover:bg-red-800 font-medium rounded-lg text-sm px-5 py-2.5 mr-2">
                    Cancel
                </a>
                <button type="submit"
                        class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    Change
                </button>
            </div>
        </form>
    </div>
{% endblock %}
