{% extends 'user_profile/base.html' %}

{% block form %}
    <div style="width: 70%; height: max-content;" class="mt-6 ml-6 m-auto w-2/4 p-4 bg-white rounded-lg border border-gray-200 shadow-md">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h3 class="mt-1 text-2xl uppercase font-medium text-gray-500">Update profile</h3>
            <div class="mt-3">
                <div class="mb-2 grid md:grid-cols-2 md:gap-6">
                    <div>
                        <label for="first_name" class="block mb-2 text-lg font-medium text-gray-900 dark:text-gray-300">First
                            name</label>
                        <input type="text" name="first_name" id="first_name" placeholder="Joe"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                               value="{{ user.first_name }}">
                    </div>
                    <div>
                        <label for="last_name" class="block mb-2 text-lg font-medium text-gray-900 dark:text-gray-300">Last
                            name</label>
                        <input type="text" name="last_name" id="last_name" placeholder="Doe"
                               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                               value="{{ user.last_name }}">
                    </div>
                </div>
                <div class="mb-2">
                    <label for="email" class="block mt-2 mb-2 text-lg font-medium text-gray-900 dark:text-gray-300">Email</label>
                    <input type="email" name="email" id="email"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
                       placeholder="email@gmail.com" value="{{ user.email }}">
                </div>
                <div class="mb-2 relative">
                    <label for="date_of_birth" class="block mt-2 mb-2 text-lg font-medium text-gray-900 dark:text-gray-300">Date
                        of birth</label>
                    <div>
                        <div class="flex absolute left-0 items-center pl-3 pointer-events-none" style="top: 55%;">
                            <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="currentColor"
                                 viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                      d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
                                      clip-rule="evenodd"></path>
                            </svg>
                        </div>
                        <input datepicker name="birth_date" id="date_of_birth" type="text"
                               class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                               placeholder="Select date" value="{{ user.birth_date }}">
                    </div>
                </div>
            </div>
            <div class="mt-3 flex justify-end">
                <a href="{% url "user_profile:profile" %}" class="text-white bg-red-700 hover:bg-red-800 font-medium rounded-lg text-sm px-5 py-2.5 mr-2">
                    Cancel
                </a>
                <a href="{% url "user_profile:password-change" %}"
                   class="text-white bg-yellow-400 hover:bg-yellow-500 font-medium rounded-lg text-sm px-5 py-2.5 mr-2">
                    Change password
                </a>
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                    Update
                </button>
            </div>
        </form>
    </div>
{% endblock %}
