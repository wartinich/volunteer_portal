{% extends 'user_profile/base.html' %}

{% block form %}
    <div style="width: 70%; height: max-content;" class="mt-6 ml-6 m-auto w-2/4 p-4 bg-white rounded-lg border border-gray-200 shadow-md">
        <h3 class="mt-1 text-2xl uppercase font-medium text-gray-500">Personal information</h3>

        <div class="mt-3">
            <div class="mb-2 grid md:grid-cols-2 md:gap-6">
                <div>
                    <label class="block text-lg font-medium text-gray-900 dark:text-gray-300">First name</label>
                    <span class="text-base">{{ user.first_name }}</span>
                </div>
                <div>
                    <label for="last_name" class="block text-lg font-medium text-gray-900 dark:text-gray-300">Last
                        name</label>
                    <span class="text-base">{{ user.last_name }}</span>
                </div>
            </div>
            <div class="mb-2">
                <label for="email" class="block text-lg font-medium text-gray-900 dark:text-gray-300">Email</label>
                <span class="text-base">{{ user.email }}</span>
            </div>
            <div class="mb-2">
                <label for="date_of_birth" class="block text-lg font-medium text-gray-900 dark:text-gray-300">Date of
                    birth</label>
                <span class="text-base">{{ user.birth_date }}</span>
            </div>
        </div>

        <div class="mt-2 flex justify-end">
            <a href="{% url "user_profile:profile-update" %}">
                <button type="button"
                        class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2">
                    Edit
                </button>
            </a>
        </div>
    </div>
{% endblock %}
