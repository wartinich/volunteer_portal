server {
    listen 8000;
    location / {
        proxy_pass http://portal:8080;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /assets/ {
        alias /app/assets/;
    }

    location /media/ {
        alias /app/media/;
   }
}